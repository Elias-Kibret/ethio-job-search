<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Application</title>
</head>
<body>
    <div class="Apply-model" id="apply">
        <div class="form">
            <h1>Apply for job</h1>
            <form >
                <label for="fname"> First Name:</label><br>
                <input type="text" id="fname" name="fname" ><br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname" ><br>
                <div class="email">

                    <label for="email">Email</label>
                    <span class="material-icons Email">email</span>
                </div>
                

                <input type="email" id="ename" name="fname" ><br><br>
                <label for="lname">Upload your Resume:</label><br>
                <input type="file" id="cv" name="lname" ><br>
                <br>

                <input type="submit" value="Submit" class="submit">
                <button class="cancel" id="cancel"> <a href="index.html">Cancel</a></button>
              </form>
            
        </div>
        
    </div>
</body>
</html>
